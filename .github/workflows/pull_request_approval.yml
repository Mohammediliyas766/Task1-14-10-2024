name: Pull Request Approval

on:
  pull_request:
    types: [opened, edited, reopened]

jobs:
  request-approval:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.1

      - name: Install mailsend for SMTP
        run: |
          sudo apt-get update
          sudo apt-get install mailsend

      - name: Send email notification via smtp4dev
        run: |
          mailsend -smtp smtp4dev -port 25 -t mohil@eg.dk -f noreply@mohil@eg.dk \
          -sub "Approval Request for Pull Request" \
          -M "A new pull request has been created. Please review it."

  approve-pr:
    runs-on: ubuntu-latest
    needs: request-approval
    if: github.event.pull_request.merged == true

    steps:
      - name: Merge Pull Request
        uses: peter-evans/merge-pull-request@v3
        with:
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash
